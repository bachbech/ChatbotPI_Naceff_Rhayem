<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-danger">PolyGPT</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col border" style="height: 70vh;">
                
            </div>
        </div>
    </div>

    <div class="container fixed-bottom">
        <div class="row" style="margin: 10px;">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Your query here">
            </div>
            <div class="col-2">
                <button class="btn btn-danger"><i class="bi bi-send text-white"></i></button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger"><i class="bi bi-mic-fill text-white"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
